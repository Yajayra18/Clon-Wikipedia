<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wikipedia</title>
  <link rel="stylesheet" href="/css/media.css">
</head>
<body>
  <main>
    <section class="main-logo">
      <div class="textlogo"></div>
      <div class="globologo"></div>
    </section>
    <section class="main-idioma">
      <div class="submain-idioma">
        <div class="language lang1">
          <a href="//es.wikipedia.org" class="idioma-box">
            <strong>Español</strong>
            <p>1 637 000+ artículos</p>
          </a>
        </div>
        <div class="language lang2">
          <a href="//en.wikipedia.org" class="idioma-box">
            <strong>English</strong>
            <p>6 183 000+ articles</p>
          </a>
        </div>
        <div class="language lang3">
          <a href="//ja.wikipedia.org" class="idioma-box">
            <strong>日本語</strong>
            <p>1 235 000+ 記事</p>
          </a>
        </div>
        <div class="language lang4">
          <a href="//de.wikipedia.org" class="idioma-box">
            <strong>Deutsch</strong>
            <p>2 495 000+ Artikel</p>
          </a>
        </div>
        <div class="language lang5">
          <a href="//ru.wikipedia.org" class="idioma-box">
            <strong>Русский</strong>
            <p>1 672 000+ статей</p>
          </a>
        </div>
        <div class="language lang6">
          <a href="//it.wikipedia.org" class="idioma-box">
            <strong>Italiano</strong>
            <p>1 645 000+ voci</p>
          </a>
        </div>
        <div class="language lang7">
          <a href="//pt.wikipedia.org" class="idioma-box">
            <strong>Português</strong>
            <p>1 045 000+ artigos</p>
          </a>
        </div>
        <div class="language lang8">
          <a href="//fr.wikipedia.org" class="idioma-box">
              <strong>Français</strong>
              <p>2 262 000+ articles</p>
          </a>
        </div>
        <div  class="language lang9">
          <a href="//zh.wikipedia.org" class="idioma-box">
            <strong>中文</strong>
            <p>1 155 000+ 條目</p>
          </a>
        </div>
        <div  class="language lang10">
          <a href="//pl.wikipedia.org" class="idioma-box">
            <strong>Polski</strong>
            <p>1 435 000+ hasel</p>
          </a>
        </div>
      </section>
      <section>
        <div>
          <input type="text"/>
          <select name="idiomas" id="">
            <option value=""></option>
          </select>
  
        </div>
      </div>
    </section>
    <section>Leer Wikipedia</section>
  </main>
  <footer></footer>
</body>
</html>
